<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <title>Doe sangue! Doe vida!</title>
</head>

<body>
  <header>
    <div class="header-content">
      <a href="/">
        <img class="logo" src="./assets/images/logo.png">
      </a>
      <form action="/donor">
        <input required class="search-bar" name="search" type="search" placeholder="Pesquise por um doador" />
        <input class="search-button" class="submit" value="Buscar" type="submit">
      </form>
    </div>
  </header>

  <main>
    <section class="message-section ">
      <h1> A sua doação importa </h1>

      <p>Até 3 vidas com 1 doação </p>
      <p>Mais de 38.000 doações são necessárias todos os dias</p>
      <p>Apenas 1.9% da população brasileira doa sangue</p>

      <button> Quero ajudar </button>
    </section>+

    <section class="form-section hide">
      <div class="form-section--left">
        <h2> Entre na lista de doadores </h2>
      </div>

      <div class="form-section--right">
        <form action="/" method="POST">
          <input name="name" class="input" placeholder="Nome Completo" type="text" required>
          <input name="email" class="input" placeholder="Email" type="email" required>
          <!-- <input name="blood" class="input" placeholder="Tipo Sanguineo" type="text" required> -->

          <select name="blood">
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
            <option value="-O">O-</option>
          </select>

          <input class="submit" value="Quero ajudar" type="submit">
        </form>
      </div>

    </section>

    <section class="donors-section">
      <h1> Últimos <span> doadores </span> </h1>

      <div class="donors">
        {% for donor in donors %}
        <div class="donor">
          <div class="blood"> {{donor.blood}} </div>
          <p> {{donor.name}} </p>
        </div>
        {%endfor%}
      </div>


    </section>
  </main>

  <footer>
    <p> Rocketseat 2020 </p>
  </footer>

  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
